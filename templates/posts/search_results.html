{% extends "base.html" %}

{% block content %}
    <h1>نتایج جستجو</h1>

    {% if error %}
        <div class="alert alert-danger">
            {{ error }}
        </div>
    {% elif articles %}
        <ul>
            {% for article in articles %}
                <li>
                    <a href="{{article.get_absolute_url}}">{{ article.title }}</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>هیچ مقاله‌ای برای نمایش وجود ندارد.</p>
    {% endif %}
{% endblock %}
