{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">ثبت نام</h2>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title text-center">لطفاً اطلاعات خود را وارد کنید</h5>

                    <form method="POST">
                        {% csrf_token %}
                        {{ form.as_p }}
                        
                        <button type="submit" class="btn btn-primary w-100 mt-3">ثبت نام</button>
                    </form>

                    <div class="mt-3 text-center">
                        <p>قبلاً حساب دارید؟ <a href="{% url 'login' %}">وارد شوید</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
